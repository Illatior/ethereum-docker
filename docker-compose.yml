version: "3.8"
services:    
  block-consumer:
    build: ./block-consumer
    container_name: block-consumer

    environment:
      - DB_NAME=postgres
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=postgresql
      - RMQ_HOST=rabbitmq
      - RMQ_PORT=5672
      - RMQ_VHOST=/
      - RMQ_USER=admin
      - RMQ_PASSWORD=adminpassword
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    
    networks:
      postgres_net:
        ipv4_address: 172.29.1.16
      rmq_net:
        ipv4_address: 172.30.1.16
      redis_net:
        ipv4_address: 172.28.1.16



  rabbitmq:
    container_name: rabbitmq
    image: "rabbitmq:3-management-alpine"
    hostname: rabbitmq

    volumes: 
      - ./configs/rmq/definitions.json:/etc/rabbitmq/definitions.json
      - ./configs/rmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./data/rmq:/var/lib/rabbitmq/mnesia/rabbit@rabbitmq
      - ./logs/rabbitmq:/var/log/rabbitmq/log
    
    ports: 
      - 5672:5672
      - 15672:15672
    networks:
      rmq_net:
        ipv4_address: 172.30.1.4
  
  redis:
    container_name: redis
    image: "redis:alpine"
    hostname: redis

    volumes:
      - ./data/redis:/var/lib/redis
      - ./configs/redis/redis.conf:/usr/local/etc/redis/redis.conf

    environment:
      - REDIS_REPLICATION_MODE=master

    ports:
      - 6379:6379
    networks:
      redis_net:
        ipv4_address: 172.28.1.4
  
  postgres-db:
    container_name: postgresql
    image: "postgres:9.6.21-alpine"
    restart: unless-stopped

    volumes:
      - ./configs/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./data/postgres/pgsql:/var/lib/postgresql/data

    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - PGDATA=/var/lib/postgresql/data

    ports:
      - 5432:5432
    networks:
      postgres_net:
        ipv4_address: 172.29.1.4


  postgres-admin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: unless-stopped

    volumes:
      - ./data/postgres/admin:/root/.pgadmin

    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
      PGADMIN_CONFIG_SERVER_MODE: 'False'

    ports:
      - "5050:80"
    networks:
      postgres_net:
        ipv4_address: 172.29.1.5

networks:
  postgres_net:
    ipam:
      driver: default
      config: 
        - subnet: 172.29.0.0/16

  rmq_net:
    ipam:
      driver: default
      config: 
        - subnet: 172.30.0.0/16

  redis_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
